<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scan the QR code to access all our links and social media profiles.">
    <title>SellOn Kitchenware</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/profile.png">
</head>

<body class="landing-page" style="background: url('assets/background.png') center/cover no-repeat fixed;">
    <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0); z-index: 0;"></div>
    <main class="landing-container" style="position: relative; z-index: 1;">
        <h1 style="color: white;" class="landing-heading">Scan the QR Code to Continue</h1>
        <p style="color: white;" class="landing-subtext">Connect with us on all platforms</p>

        <div class="qr-code-wrapper">
            <img src="assets/qrcode.png" alt="QR Code - Scan to visit our links page" class="qr-code" id="qr-code">
        </div>

        <p style="color: white;" class="landing-footer">
            Or visit directly: <a style="color: gray;" href="links.html" class="landing-link">Open Links Page</a>
        </p>
    </main>

    <script>
        // Generate QR code dynamically using QRCode.js library
        // This script will create a QR code that points to the links.html page
        (function () {
            // For local testing: use your computer's local IP (phone must be on same WiFi)
            // For production: replace with your actual hosted domain
            const linksPageUrl = 'https://sellonkitchenware.vercel.app/links.html';

            // Create QR code using QR Server API
            const qrCodeImg = document.getElementById('qr-code');
            const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=${encodeURIComponent(linksPageUrl)}&bgcolor=ffffff&color=1a1a2e&margin=10`;

            qrCodeImg.src = qrApiUrl;
            qrCodeImg.onerror = function () {
                console.log('QR code could not be generated.');
            };
        })();
    </script>
</body>


</html>
